<!DOCTYPE html>
<html>
<title>w3-modal-content</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style_modal.css">

<body>

    <div class="container">

        <div class="image-container">
            <div class="image"><img src="pictures/estampa01.png"></div>
            <div class="image"><img src="pictures/estampa02.png"></div>
            <div class="image"><img src="pictures/estampa03.png"></div>
            <div class="image"><img src="pictures/estampa04.png"></div>
            <div class="image"><img src="pictures/estampa05.png"></div>
            <div class="image"><img src="pictures/estampa06.png"></div>
        </div>
       
        <div class="popup-image">
            <span>&times;</span>
            <img src="pictures/estampa01.png" alt="">
        </div>
    </div>    
    
    <script>
        document.querySelectorAll('.image-container img').forEach(image =>{
            image.onclick = () => {
                document.querySelector('.popup-image').style.display = 'block';
                document.querySelector('.popup-image img').src = image.getAttribute('src');
            }
        })

    document.querySelector('.popup-image span').onclick = () =>{
        document.querySelector('.popup-image').style.display = 'none';

    }    
    </script>    
    

</body>
</html>
